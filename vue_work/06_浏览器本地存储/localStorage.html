<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <h1>localStorage</h1>
    <button onclick="addData()">添加一个数据</button>
    <button onclick="readData()">查看数据</button>
    <button onclick="delectData()">清除一个数据</button>
    <button onclick="clearData()">清除全部数据</button>
    <script>
        //没有值--->null
        let p ={id:001,name:'张三'};
        //都自动转成字符串存储
        function addData(){
        localStorage.setItem('msg','张三');
        localStorage.setItem('age',666);
        localStorage.setItem('msg2',JSON.stringify(p));
        }
        function readData(){
            console.log( localStorage.getItem('msg'));
            console.log( localStorage.getItem('age'));
            let result =localStorage.getItem('msg2');
            //json解析
            console.log( JSON.parse(result));
        }
        function delectData(){
            localStorage.removeItem('msg');
            localStorage.removeItem('msg2');
        }
        function clearData(){
            localStorage.clear();
        }

    </script>
</body>
</html>
